<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>悬挂式布局</title>
	<style>
		.Media {
			width: 800px;
			height: 300px;
			border: 1px solid red;
			display: flex;
			align-items: flex-start;
		}

		.Media-figure {
			width: 200px;
			height: 200px;
		  	margin-right: 2em;
		}

		.Media-body {
			border: 1px solid black;
		  	flex: 1;
		}
	</style>
</head>
<body>
	<div class="Media">
	  <img class="Media-figure" src="timg7.jpg" alt="">
	 <p class="Media-body">天苍苍，倒映着尘世的凄惘。
		雾茫茫，朦胧着人间的情长。
		风萧萧，呢喃着古老的誓言。
		雨霏霏，淋漓着青衣的悲昂。
		瑶啊瑶！青衣飘飘，翩若惊鸿，风姿绰约，窈窕碧玉。
		瑶啊瑶！明眸皓齿，杏脸桃腮，冰肌玉骨，艳色绝世。
		瑶啊瑶！伶俐可爱，天真善良，秀外慧中，德性佳美。
		祭血躯，奉三生，献七世；
		堕阎罗，为情故，死不悔。
		痴心咒何来轻念？
		梦未央，红颜已坠；
		情未尽，爱恒天长。
		但愿爱长久，千古美名传。
	</p>
</div>
</body>
</html>
