<script>


// 
	const anagrams = str => {

  if (str.length <= 2) return str.length === 2 ? [str, str[1] + str[0]] : [str];
  	return str.split('').reduce((acc, letter, i) =>
    acc.concat(anagrams(str.slice(0, i) + str.slice(i + 1)).map(val => letter + val)), []);
};
console.log(anagrams('abs'));


// 数组平均数
const average = arr => arr.reduce((acc, val) => acc + val, 0) / arr.length;
console.log(average([1,2,3,4,5]));

// 大写每个单词的首字母
const capitalizeEveryWord = str => str.replace(/\b[a-z]/g, char => char.toUpperCase());
console.log(capitalizeEveryWord("hello world"));

//首字母大写
const capitalize = (str, lowerRest = false) =>str.slice(0, 1).toUpperCase() + (lowerRest ? str.slice(1).toLowerCase() : str.slice(1));
// capitalize('myName', true) -> 'Myname'

//检查回文

const palindrome = str => {
  const s = str.toLowerCase().replace(/[\W_]/g,'');
  return s === s.split('').reverse().join('');
}
// palindrome('taco cat') -> true


//计数数组中值的出现次数
const countOccurrences = (arr, value) => arr.reduce((a, v) => v === value ? a + 1 : a + 0, 0);
// countOccurrences([1,1,2,1,2,3], 1) -> 3

//当前URL
const currentUrl = _ => window.location.href;
// currentUrl() -> 'https://google.com'


//Curry
const curry = (fn, arity = fn.length, ...args) =>arity <= args.length? fn(...args) : curry.bind(null, fn, arity, ...args);

// curry(Math.pow)(2)(10) -> 1024

// curry(Math.min, 3)(10)(50)(2) -> 2

//两点之间的距离
const distance = (x0, y0, x1, y1) => Math.hypot(x1 - x0, y1 - y0);
// distance(1,1, 2,3) -> 2.23606797749979

//可以按数字整除
const isDivisible = (dividend, divisor) => dividend % divisor === 0;
// isDivisible(6,3) -> true


//偶数或奇数
const isEven = num => num % 2 === 0;
// isEven(3) -> false

//阶乘
const factorial = n => n <= 1 ? 1 : n * factorial(n - 1);
// factorial(6) -> 720

//过滤数组中的非唯一值
const filterNonUnique = arr => arr.filter(i => arr.indexOf(i) === arr.lastIndexOf(i));
// filterNonUnique([1,2,2,3,4,4,5]) -> [1,3,5]

//从数组中获取最大值
const arrayMax = arr => Math.max(...arr);
// arrayMax([10, 1, 5]) -> 10

//从数组中获取最小值
const arrayMin = arr => Math.min(...arr);
// arrayMin([10, 1, 5]) -> 1

//获取滚动位置
const getScrollPos = (el = window) =>
  ({x: (el.pageXOffset !== undefined) ? el.pageXOffset : el.scrollLeft,
    y: (el.pageYOffset !== undefined) ? el.pageYOffset : el.scrollTop});
// getScrollPos() -> {x: 0, y: 200}


//最大公约数（GCD）
const gcd = (x, y) => !y ? x : gcd(y, x % y);
// gcd (8, 36) -> 4


//范围内的随机整数
const randomIntegerInRange = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
// randomIntegerInRange(0, 5) -> 2

//随机化数组的顺序
const shuffle = arr => arr.sort(() => Math.random() - 0.5);
// shuffle([1,2,3]) -> [2,3,1]


//反转一个字符串
const reverseString = str => [...str].reverse().join('');
// reverseString('foobar') -> 'raboof'

//RGB到十六进制
const rgbToHex = (r, g, b) => ((r << 16) + (g << 8) + b).toString(16).padStart(6, '0');
// rgbToHex(255, 165, 1) -> 'ffa501'

//数组之间的相似性
const similarity = (arr, values) => arr.filter(v => values.includes(v));
// similarity([1,2,3], [1,2,4]) -> [1,2]


//按字符串排序（按字母顺序排列）
const sortCharactersInString = str => str.split('').sort((a, b) => a.localeCompare(b)).join('');
// sortCharactersInString('cabbage') -> 'aabbceg'

//数组总和
const sum = arr => arr.reduce((acc, val) => acc + val, 0);
// sum([1,2,3,4]) -> 10

//交换两个变量的值
[varA, varB] = [varB, varA];
// [x, y] = [y, x]

//数组唯一值
const unique = arr => [...new Set(arr)];
// unique([1,2,2,3,4,4,5]) -> [1,2,3,4,5]

//验证数字
const validateNumber = n => !isNaN(parseFloat(n)) && isFinite(n) && Number(n) == n;
// validateNumber('10') -> true
</script>
