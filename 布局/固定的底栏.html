<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定的底栏</title>
	<style>
		.Site {
		  display: flex;
		  width: 300px;
		  min-height: 500px;
		  flex-direction: column;
		  border: 1px solid red;
		}
		/*header,footer{
			flex: 1;
		}*/

		.Site-content {
		  flex: 1;
		  border: 1px solid black;
		}
	</style>
</head>
<body class="Site">
<!-- 有时，页面内容太少，无法占满一屏的高度，底栏就会抬高到页面的中间。这时可以采用Flex布局，让底栏总是出现在页面的底部。 -->
	<header>头部</header>
	<main class="Site-content">雾茫茫，朦胧着人间的情长。</main>
  	<footer>底部</footer>
</body>
</body>
</html>
