<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style>
		.box {
			margin: 30px auto;
			width: 300px;
			height: 300px;
			border: 2px solid red;
			/*默认左对齐*/
			display: flex;
			/*居中对齐*/
			/*justify-content: center;*/
			/*右对齐*/
			/*justify-content: flex-end;*/
			/*设置交叉轴对齐方式，可以垂直移动主轴。*/
			/*主轴移到中间*/
			/*align-items: center;*/
			/*主轴移到右边*/
			align-items: flex-end;

		}
		.item{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: black;
		}
	</style>
</head>
<body> 
	 <!-- 容器 -->
	<div class="box">
	<!-- 元素 -->
	  <div class="item"></div>
	</div>
	
</body>
</html>
